_templates_suffix: .jinja
_subdirectory: template
_answers_file: .copier-answers.yml

project_name:
  type: str
  help: "Name of the project (human-readable)"
  placeholder: "My Python Project"

project_slug:
  type: str
  help: "Project slug (Python package name)"
  default: "{{ project_name.lower().replace(' ', '_').replace('-', '_') | regex_replace('[^a-z0-9_]', '') }}"

author_name:
  type: str
  help: "Author's full name"
  placeholder: "John Doe"

author_email:
  type: str
  help: "Author's email address"
  placeholder: "john.doe@example.com"

python_version:
  type: str
  help: "Python version to use"
  default: "3.14"
  choices:
    - "3.13"
    - "3.14"

description:
  type: str
  help: "Short project description"
  placeholder: "A Python project for data engineering and financial analysis"

github_username:
  type: str
  help: "GitHub username (for badges and URLs)"
  placeholder: "johndoe"

use_github_actions:
  type: bool
  help: "Include GitHub Actions CI/CD workflow?"
  default: true

use_dependabot:
  type: bool
  help: "Include Dependabot configuration?"
  default: true
